<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/styles.css">

</head>

<body>
    <main class="registration_Main"> 
        <div class="registration_container">
            <div class="gradient-border"></div>
            <div class="header">
                <h1>Sign up</h1>
            </div>
            <div class="registrationContainer_box">
                <form id="form" class="form_style ">
                    <input id="firstNameInp" type="text" placeholder="First Name" name="FirstName">
                    <input id="lastNameInp" type="text" placeholder="Last Name" name="LastName">
                    <input id="emailInp" type="text" placeholder="Email" name="Email">

                    <input id="userNameInp" type="text" placeholder="Username" name="UserName">
                    <input id="passwordInp" type="password" placeholder="Password" name="Password">
                    <input id="passwordConfirmInp" type="password" placeholder="Confirm Password" name="ConfirmPassword">

                    <button id='button' class="btn">Sign up</button>
                </form>
            </div>
        </div>
    </main>
    <script type="module" src="./src/registration.js"></script>
</body>

</html>
