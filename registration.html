<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/styles.css">

</head>

<body>
    <main class="registration_Main"> 
        <div class="registration_container">
            <div class="gradient-border"></div>
            <div class="header">
                <h1>Sign up</h1>
            </div>
            <div class="registrationContainer_box">
                <form id="form" class="form_style">
                    <input type="text" id="firstNameInp" name="firstName" placeholder="First Name">
                    <input type="text" id="lastNameInp" name="lastName" placeholder="Last Name">
                    <input type="email" id="emailInp" name="email" placeholder="Email">
                    <input type="text" id="userNameInp" name="username" placeholder="Username">
                    <input type="password" id="passwordInp" name="password" placeholder="Password">
                    <input type="password" id="passwordConfirmInp" name="passwordConfirmation" placeholder="Confirm Password">
                    <button type="submit" id="button">Sign Up</button>
                </form>
            </div>
        </div>
    </main>
    <script type="module" src="./src/registration.js"></script>
</body>

</html>
